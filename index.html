<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css"/>
    <title>Aobakwe Weather</title>
</head>
<body>
    <div class="weather-app">
        <header>
            <form class="search-form" id="search-form">
                <input type="search" placeholder="Enter a city.." required class="search-input" id="search-input"/>
                <input type="submit" value="Search" class="search-button">
            </form>
        </header>
        <main>
            <div class="current-weather">
                <div>
                    <h1 class="current-city" id="city"></h1>
                    <p class="current-details">
                        <span id="date"></span>, 
                        <span id="description"></span> <br>
                        
                        Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong>
                    </p>
                </div>
                <div class="current-temperature-container">
                    <div class="icon">☀️</div>
                    <div id="icon"></div>
                    <div class="temperature-value" id="current-temperature">24</div>
                    <div class="temperature-unit">°C</div>
                </div>
            </div>
        </main>
    
    <footer>
      Coded by <a href="https://github.com/aobakwesep"  target="_blank">Aobakwe Sepeng</a>
      open-sourced on <a href="https://github.com/aobakwesep/WA002">Github</a> and
       <a href="https://bwarethere.netlify.app/" target="_blank">hosted on Netlify</a>


    </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
