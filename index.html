<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Aobakwe Weather</title>
</head>
<body>
    <div class="weather-app">
        <header>
            <form class="search-form" id="search-form">
                <input type="search" placeholder="Enter a city.." required class="search-input" id="search-input"/>
                <input type="submit" value="Search" class="search-button">
            </form>
        </header>
        <main>
            <div class="current-weather">
                <div>
                    <h1 class="current-city" id="city"></h1>
                    <p class="current-details">
                        <span id="time"></span>, 
                        <span id="description"></span> <br>
                        
                        Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong>
                    </p>
                </div>
                <div class="current-temperature-container">
                <div id="icon"></div> 
                    <div class="temperature-value" id="temperature"></div>
                    <div class="temperature-unit">°C</div>
                </div>
            </div>
            <div class="weather-forecast" id="forecast">
                <div class="weather-forecast">
                    <div class="forecast-day">
                    <div class="forecast-weekday">Wed</div>
                    <div class="forecast-icon">🌤️</div>
                    <div class="forecast-temps">
                    <div class="forecast-temp"><strong>15°C</strong>
                    </div>
                    <div class="forecast-temp">9º</div>
                    </div>
                </div>
                
            
            <div class="forecast-day">
                <div class="forecast-weekday">Thur</div>
                <div class="forecast-icon">🌤️</div>
                <div class="forecast-temps">
                <div class="forecast-temp"><strong>15°C</strong>
                </div>
                <div class="forecast-temp">9º</div>
                </div>
            </div>
            

            <div class="forecast-day">
                <div class="forecast-weekday">Fri</div>
                <div class="forecast-icon">🌤️</div>
                <div class="forecast-temps">
                <div class="forecast-temp"><strong>15°C</strong>
                </div>
                <div class="forecast-temp">9º</div>
                </div>
            </div>
            
        
        <div class="forecast-day">
            <div class="forecast-weekday">Sat</div>
            <div class="forecast-icon">🌤️</div>
            <div class="forecast-temps">
            <div class="forecast-temp"><strong>15°C</strong>
            </div>
            <div class="forecast-temp">9º</div>
            </div>
        </div>
        

        <div class="forecast-day">
            <div class="forecast-weekday">Sun</div>
            <div class="forecast-icon">🌤️</div>
            <div class="forecast-temps">
            <div class="forecast-temp"><strong>15°C</strong>
            </div>
            <div class="forecast-temp">9º</div>
            </div>
        </div>
        

    
    </div>
    </div>
    </div>
    </div>    


   
</main>
    
    <footer>
      Coded by <a href="https://github.com/aobakwesep"  target="_blank">Aobakwe Sepeng</a>

       <a href="https://bwarethere.netlify.app/" target="_blank">hosted on Netlify</a>


    </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
